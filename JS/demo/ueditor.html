<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ueditor demo</title>
    <script type="text/javascript" src="../js/r.js"></script>
    <script type="text/javascript">
        require.config({
            baseUrl: '../lib',
            urlArgs: 'r=' + (new Date()).getTime(),
            paths: {
                ueditor: 'ueditor/ueditor.all',
                ueditor_config: 'ueditor/ueditor.config',
                zero_clipboard: 'ueditor/third-party/zeroclipboard/ZeroClipboard'
            },
            shim: {
                ueditor: {
                    deps: [
                        'zero_clipboard',
                        'ueditor_config',
                        // 'css!ueditor/themes/default/css/ueditor.css'
                    ],
                    exports: 'UE',
                    init: function (ZeroClipboard) {
                        //导出到全局变量，供ueditor使用
                        window.ZeroClipboard = ZeroClipboard;
                    }
                }
            }
        });
    </script>
</head>
<body>
<script id="container" name="content" type="text/plain" style="height: 200px">我是测试内容</script>
<script type="text/javascript">
    require(['ueditor'], function (UE) {
        alert(1);
        var editor = UE.getEditor('container',{
            initialFrameWidth :800,//设置编辑器宽度
            initialFrameHeight:250,//设置编辑器高度
            scaleEnabled:true//设置不自动调整高度
//scaleEnabled {Boolean} [默认值：false]//是否可以拉伸长高，(设置true开启时，自动长高失效)
        });
    });
</script>
</body>
</html>
